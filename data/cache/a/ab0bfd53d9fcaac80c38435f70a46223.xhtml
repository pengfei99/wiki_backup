
<h1 class="sectionedit1" id="gestionnaire_des_reversions">Gestionnaire des réversions</h1>
<div class="level1">

<p>
Cette page vous aide à restaurer des pages après une attaque de spam. Pour trouver la liste des pages vandalisées, entrez un motif de recherche (par exemple : une <abbr title="Uniform Resource Locator">URL</abbr> de spam), puis confirmez que les pages trouvées contiennent du spam et annulez leur modifications.
</p>

</div>
