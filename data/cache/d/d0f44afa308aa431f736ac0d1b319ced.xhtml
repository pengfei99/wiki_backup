
<h1 class="sectionedit1" id="connect_to_an_aws_ec2_vm_via_ssh">Connect to an aws ec2 vm via ssh</h1>
<div class="level1">

<p>
When you create your vm in ec2, you need to provide a key pair. And this is essential to allow ssh connection.
</p>
<pre class="code">ssh -i aws_vm.pem centos@ec2-52-47-136-8.eu-west-3.compute.amazonaws.com</pre>

</div>
